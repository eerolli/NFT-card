<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
  </style>
</head>
<body>
  <main class="card">
    
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card-image">
    
    <h1 class="card-heading">Equilibrium #3429</h1>

    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="legend"> 
      <div class="legend-left">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" class="ethereum-icon">
        <p class="ethereum-stock">0.041 ETH</p>
      </div>

      <div class="legend-right">
        <img src="images/icon-clock.svg" alt="icon clock" class="clock-icon">
        <p class="time">3 days left</p>
      </div>
    </div>

    <hr class="line">

    <footer class="creator">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p class="footer-text">Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eero Liuska</a>.
  </div>
</body>
</html>
